<div class="container">
  <h2>Create a new Composition</h2>
  <form (ngSubmit)="onSubmit()" #compositionForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
            required [(ngModel)]="compositionModel.Name" name="Name" required #spy>
      </div>

    <button type="submit" [disabled]="!compositionForm.form.valid" 
            class="btn btn-success">Submit</button>

  </form>
</div>
