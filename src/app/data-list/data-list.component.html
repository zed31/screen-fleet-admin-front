<ul class="data-db">
  <li *ngFor="let data of dataList"
    [class.selected]="data === selectedData">
    <a routerLink="{{detailBadge}}/{{data.model.RawId}}">
      <span class="badge" (click)="onSelect(data.model)">{{data.model.RawId}}</span> 
      {{data.model.Name}} <span (click)="onRemove(data)" class="remove">(X)</span>
    </a>
  </li>
</ul>
