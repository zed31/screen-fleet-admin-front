<div class="container">
    <h2>Create a new TV</h2>
    <form (ngSubmit)="onSubmit()" #tvForm="ngForm">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" 
              required [(ngModel)]="tvModel.Name" name="Name" required #spy>
        </div>

      <div class="form-group">
          <label for="ip">Ip</label>
          <input type="text" class="form-control" id="ip" 
              required [(ngModel)]="tvModel.Ip" name="Ip" required #spy>
        </div>
    
      <button type="submit" [disabled]="!tvForm.form.valid" 
              class="btn btn-success">Submit</button>
 
    </form>
</div>
