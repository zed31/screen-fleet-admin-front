<div class="card" style="width: 18rem;">
    <div class="card-header">
        RESOURCES LIST
    </div>
    <ul *ngFor='let resource of resources' (click)='onSelect(resource)'
        class="list-group list-group-flush">
        <li style="cursor: pointer" class="list-group-item">{{resource.Name}}</li>
    </ul>
</div>
