<h2>My TVS</h2>
<app-data-list [dataList]="tvs" (remove)="onRemove($event)"></app-data-list>
<label>TV Name:
  <input #tvName />
</label>
<label>IP address:
    <input #ipAddress />
</label>
<button 
  (click)="add(tvName.value, ipAddress.value); tvName.value=''; ipAddress.value = ''">
  add
</button>
